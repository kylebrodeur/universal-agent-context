services:
  uacs:
    build:
      context: .
      dockerfile: Dockerfile.mcp-server
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - UACS_TRANSPORT=sse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
